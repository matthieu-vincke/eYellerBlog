<html>

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.css">

  <style type="text/css">
    .avatar {

    margin-left: -10px;
    margin-right: 5px;

    height: 48px;
    border-radius: 5px;
  }

    width:75%;
}

  }

    <ul data-role="listview" data-filter="true">

                    <h2>
